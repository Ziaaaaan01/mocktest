<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #quiz {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #submit {
            width: 60px;
            height: 40px;
            background-color: rgb(196, 196, 196);
            border: gray solid 2px;
        }
        #quit {
            width: 60px;
            height: 40px;
            background-color: rgb(196, 196, 196);
            border: gray solid 2px;
        }
    </style>
</head>
<body>
    <h1>Mock Test</h1>
    <div id="quiz"></div>
    <button id="submit">Next</button>
    <button id="quit">Quit</button>
    <div id="result"></div>

    <script>
        const quiz = document.getElementById("quiz");
        const submitButton = document.getElementById("submit");
        const quitButton = document.getElementById("quit");
        const resultDisplay = document.getElementById("result");

        let currentQuestionIndex = 0;
        let score = 0;
        let quizData = [];
        let userAnswers = [];

        fetch('quizData.json')
            .then(response => response.json())
            .then(data => {
                quizData = data.questions;
                loadQuiz();
            })
            .catch(error => console.error('Error loading quiz data:', error));

        function loadQuiz() {
            const currentQuizData = quizData[currentQuestionIndex];
            quiz.innerHTML = `
                <div class="question">${currentQuizData.question}</div>
                <label>
                    <input type="radio" name="answer" value="a">${currentQuizData.a}
                </label>
                <label>
                    <input type="radio" name="answer" value="b">${currentQuizData.b}
                </label>
                <label>
                    <input type="radio" name="answer" value="c">${currentQuizData.c}
                </label>
                <label>
                    <input type="radio" name="answer" value="d">${currentQuizData.d}
                </label>
            `;
        }

        function getSelected() {
            const answers = document.querySelectorAll('input[name="answer"]');
            let answer;
            answers.forEach((ans) => {
                if (ans.checked) {
                    answer = ans.value;
                }
            });
            return answer;
        }

        submitButton.addEventListener("click", () => {
            const answer = getSelected();
            if (answer) {
                userAnswers[currentQuestionIndex] = answer; 
                if (answer === quizData[currentQuestionIndex].correct) {
                    score++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuiz();
                } else {
                    displayResults();
                }
            } else {
                alert("Please select an answer!");
            }
        });

        quitButton.addEventListener("click", () => {
            displayResults();
        });

        function displayResults() {
            quiz.innerHTML = ''; 
            resultDisplay.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct;

                const questionElement = document.createElement('div');
                questionElement.innerHTML = `<strong>${question.question}</strong><br>`;

                if (userAnswer !== correctAnswer) {
                    questionElement.innerHTML += `
                        <p>Your answer: <span style="color: red;">${userAnswer}</span></p>
                        <p>Correct answer: <span style="color: green;">${correctAnswer}</span></p>
                    `;
                } else {
                    questionElement.innerHTML += `<p>Your answer: <span style="color: green;">${userAnswer}</span> (Correct)</p>`;
                }

                resultDisplay.appendChild(questionElement);
            });

            resultDisplay.innerHTML += `<h2>You scored ${score} out of ${quizData.length}!</h2>`;
            submitButton.style.display = 'none'; 
            quitButton.style.display = 'none';
        }
    </script>
</body>
</html>
